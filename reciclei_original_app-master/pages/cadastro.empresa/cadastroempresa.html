<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <title>Login Reciclei</title>
</head>
<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="/img/logo1.png" alt="logo">
            </a>
           
            <nav class="navbar">
                <a href="/index.html#home">Home</a>
                <a href="/index.html#about">Sobre</a>
                <a href="/index.html#menu">Menu</a>
                <a href="/index.html#review">Avaliações</a>
                <a href="/index.html#address">Endereço</a>
            </nav>
            <div class="icons">
                <i class='bx bx-moon' id="theme-toggle"></i>
            </div>
            <div class="icons">
                <i class='bx bx-search'></i>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn">A+</button>
                <button id="zoomOut">A-</button>
            </div>
              <div class="menu-toggle" id="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </section>
    </header>

    <div class="wrapper">
        <form action="/index.html" id="form">
            <h1>CADASTRE SUA EMPRESA <i class='bx bx-buildings' style="font-size: 2.8rem;"></i></h1>
            <div class="input-box">
                <input type="text" id="name" placeholder="Nome Completo da Empresa" />
                <i class='bx bxs-user'></i>
            </div>
            <span class="error-message" id="name-error"></span>

            <div class="input-box">
                <input type="text" id="cnpj" placeholder="CNPJ" />
                <i class='bx bx-id-card'></i>
            </div>
            <span class="error-message" id="cnpj-error"></span>
            
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" />
                <i class='bx bxs-envelope'></i>
            </div>
            <span class="error-message" id="email-error"></span>

            <div class="input-box">
                <input type="text" id="tel-fix" placeholder="Telefone Fixo"/>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="text" id="cell" placeholder="Celular" />
                <i class='bx bxs-phone-call'></i>
            </div>
            <span class="error-message" id="cell-error"></span>

            <div class="input-box">
                <input type="text" id="enderess" placeholder="Endereço Completo" />
                <i class='bx bx-globe'></i>
            </div>
            <span class="error-message" id="enderess-error"></span>

            <div class="input-box">
                <input type="text" id="login" placeholder="Login" />
                <i class='bx bxs-log-in'></i>
            </div>
            <span class="error-message" id="login-error"></span>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha" />
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <span class="error-message" id="password-error"></span>

            <div class="input-box">
                <input type="password" id="confirme_password" placeholder="Comfirme sua Senha" />
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <span class="error-message" id="confirm-password-error"></span>

            <div class="input-btn">
                <button type="submit" class="btn">Cadastrar</button>
                <button type="reset" class="btn">Apagar</button>
            </div>
        </form>
    </div>

    <script src="/pages/cadastro.empresa/scriptl.js"></script>
    <script src="/pages/cadastro.empresa/validaçao.js"></script>
</body>
</html>

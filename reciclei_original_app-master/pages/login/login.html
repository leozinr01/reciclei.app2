<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
    <title>Login Reciclei</title>
</head>

<body>
    <header class="header">
        <section>
            <a href="#" class="logo">
                <img src="/img/logo1.png" alt="logo">
            </a>

            <nav class="navbar">
                <a href="/index.html#home">Home</a>
                <a href="/index.html#about">Sobre</a>
                <a href="/index.html#menu">Menu</a>
                <a href="/index.html#review">Avaliações</a>
                <a href="/index.html#address">Endereço</a>
            </nav>
            <div class="icons">
                <i class='bx bx-moon' id="theme-toggle"></i>
            </div>
            <div class="icons">
                <i class='bx bx-search'></i>
            </div>
            <div class="zoom-controls">
                <button id="zoomIn">A+</button>
                <button id="zoomOut">A-</button>
            </div>
              <div class="menu-toggle" id="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </section>
    </header>
    
    <div class="wrapper">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" id="login" placeholder="Login"/>
                <i class='bx bxs-log-in'></i>
            </div>
            <span class="error-message" id="login-error"></span>

            <div class="input-box">
                <input type="password" id="password" placeholder="Senha"/>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <span class="error-message" id="password-error"></span> 

            <div class="input-btn">
                <button type="submit" class="btn">Logar</button>
                <button type="reset" class="btn">Apagar</button>
            </div>

            <div class="register-link">
                <p>Ainda não possui conta? <a href="/pages/cadastro/cadastro.html">Registrar-se</a></p>
            </div>

            <div class="register-link">
                <p>Registre sua Empresa AQUI! <a href="/pages/cadastro.empresa/cadastroempresa.html">Registrar-se</a></p>
            </div>
        </form>
    </div>
    <script src="/pages/login/scriptl.js"></script>
    <script src="/pages/login/validacao.js"></script>
</body>

</html>
